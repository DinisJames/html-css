<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 10</title>
</head>
<body>
    <h1>Formulario com output para idade</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iano">Em que ano vocé nasceu:</label>
            <input type="number" name="ano" id="iano" min="1995" max="2005" required oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
