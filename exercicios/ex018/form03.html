<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3</title>
</head>
<body>
    <h1>Formularios com Number, Month, Data e Time</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome do Aluno:</label>
            <input type="text" name="Nome" id="Inome" required minlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0"
            max="10" step="0.5" required value="9.5">
        </p>
        <p>
            <label for="imes">Més</label>
            <input type="month" name="mes" id="imes" required value="2024-01">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2024-10-07">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" required value="12:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
