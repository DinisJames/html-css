<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        legend {
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Formulario para Telefone e E-mail</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>insira os seus dados</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Insira o seu nome">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" required autocomplete="email" placeholder="insira o seu e-mail">
            </p>
            <p>
                <label for="itle">Telefone</label>
                <input type="tel" name="telefone" id="itle" placeholder="insira o seu telefone" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
</body>
</html>
