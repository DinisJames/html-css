<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario co checbox ebutton</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="masc" checked value="m"><label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="femi"><label for="femi">Feminino</label>
            <input type="radio" name="sexo" id="out" value="f"><label for="out">Outro</label>
        
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="espor" id="ifut" checked><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="espor" id="ibol"><label for="ibol">Basktbol</label> <br>
            <input type="checkbox" name="espor" id="ivol" checked><label for="ivol">Voleibol</label> <br>
            <input type="checkbox" name="espor" id="icorr"><label for="icorr">Corrida</label>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
</body>
</html>
