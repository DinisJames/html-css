<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
</head>
<body>
    <h1>teste de formulário cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Iusu">Usuário</label>
            <input type="text" name="Usuario" id="Iusu" required minlength="8" size="11" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" required minlength="8" size="11" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
