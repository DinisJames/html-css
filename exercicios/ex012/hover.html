<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com hover só</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
            background-color: aqua;
            width: 200px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>aqui estão as hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>PASSE O MOUSE AQUI</p>
    </div>
    <P>Olha ele sumindo</P>

</body>
</html>
