<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">CLIQUE EM MIM</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML += '<p>vocé clicou</p>'
        }
    </script>
</body>
</html>
