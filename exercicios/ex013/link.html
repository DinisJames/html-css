<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgba(0, 187, 255, 0.723);
            text-decoration: none;
            font-weight: normal;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com" target="_blank" rel="external">Canal do yuotube</a>
        <li><a href="https://cursoemvideo.com" target="_blank" rel="external">Site do curso em video</a>
        <li><a href="https://google.com" target="_blank" rel="external">Site do google</a>
    </ul>
</body>
</html>
