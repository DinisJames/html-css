<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            display: flex;
            background-color: blue;

            flex-flow: row wrap;
        }

        div.item {
            text-align: center;
            padding: 10px;
            border: 1px solid white;
            background-color: brown;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo primeiro</div>
        <div class="item">Exemplo segundo</div>
        <div class="item">Exemplo Terceiro</div>
        <div class="item">Exemplo quarto</div>
        <div class="item">Exemplo quinto</div>
        <div class="item">Exemplo Sexto</div>
        <div class="item">Exemplo Setimo</div>
        <div class="item">Exemplo Oitavo</div>
    </div>
</body>
</html>
