<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: blue;


            display: flex;
            flex-flow: row nowrap;
            height: 300px;
            border-radius: 10px;
            justify-content: space-around;
            align-items: stretch;
        }

        div.item {
            padding: 5px;
            margin: 5px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">bloco flex</div>
        <div class="item">bloco flex</div>
        <div class="item">bloco flex</div>
        <div class="item">bloco flex</div>
        <div class="item">bloco flex</div>
    </div>
</body>
</html>
