<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: blue;
            height: 400px;
            
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
        }

        div.item {
            padding: 40px;
            text-align: center;
            border: 1px solid black;
            background-color: brown;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Primeiro</div>
        <div class="item">Primeiro</div>
        <div class="item">Primeiro</div>
        <div class="item">Primeiro</div>
        <div class="item">Primeiro</div>
        <div class="item">Primeiro</div>
        
    </div>
</body>
</html>
