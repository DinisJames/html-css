<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de mesclagem 2</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            text-align: center;
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio de mesclagem 2</h1>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="4">F</td>
            
        </tr>
        <tr>
            <td rowspan="4">G</td>
            
            
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            
        </tr>
        <tr>
            <td>R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
        
        </tr>
        <tr>
            <td colspan="5">W</td>
            
        </tr>
    </table>
</body>
</html>
