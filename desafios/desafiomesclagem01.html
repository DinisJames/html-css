<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de mesclagem 1</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border-collapse: collapse;
        }

        tr {
            text-align: center;
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio de mesclagens</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
     
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
           
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">15</td>
            <td>16</td>
        </tr>
        <tr>
           
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
